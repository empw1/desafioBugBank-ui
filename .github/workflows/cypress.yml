name: Cypress Tests

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag do cenÃ¡rio (ex: @regressivo, @smoke)'
        required: false
        default: ''
      browser:
        description: 'Browser (chrome|electron|firefox)'
        required: false
        default: 'chrome'
  schedule:
    - cron: '0 11 * * 1-5'
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    env:
      CYPRESS_TAG: ${{ github.event.inputs.tag }}
      CYPRESS_BROWSER: ${{ github.event.inputs.browser }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Remove node_modules and package-lock
        run: |
          rm -rf node_modules
          rm -f package-lock.json

      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps
          npm ls || echo "Dependency tree issues detected but continuing..."

      - name: Run Cypress tests
        run: |
          if [ -n "${{ env.CYPRESS_TAG }}" ]; then
            npx cypress run --browser ${{ env.CYPRESS_BROWSER }} --env grepTags="${{ env.CYPRESS_TAG }}"
          else
            npx cypress run --browser ${{ env.CYPRESS_BROWSER }}
          fi

      - name: Generate HTML Report
        if: always()
        run: |
          if [ -d "cypress/reports" ] && [ "$(find cypress/reports -name '*.json' | head -1)" ]; then
            npx mochawesome-merge cypress/reports/*.json > mochawesome.json
            npx marge mochawesome.json -f report -o ./html-report
            echo "HTML report generated successfully"
          else
            echo "No test results found, creating placeholder"
            mkdir -p html-report
            echo "<h1>No test results found</h1><p>Check the test execution logs above.</p>" > html-report/index.html
          fi

      - name: Setup Pages
        if: always()
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./html-report

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/deploy-pages@v4